<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋月梨全产业链白皮书</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2C5F2D;
            --text-color: #333;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-header {
            border-left: 5px solid var(--primary-color);
            padding-left: 20px;
            margin: 40px 0;
            color: var(--secondary-color);
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .comparison-table th {
            background: var(--primary-color);
            color: white;
        }

        .scientific-fact {
            position: relative;
            padding: 20px;
            margin: 30px 0;
            background: linear-gradient(145deg, #f8fff9 0%, #f0faf1 100%);
            border-radius: 8px;
        }

        .scientific-fact::before {
            content: "🔬 科学发现";
            position: absolute;
            top: -12px;
            left: 20px;
            background: white;
            padding: 0 10px;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .buying-guide {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .guide-item {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .guide-item:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .section-header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- 产地分布篇 -->
    <h2 class="section-header">黄金三角产区</h2>
    <div class="data-card">
        <h3>核心数据</h3>
        <ul>
            <li>年产量占比：0.7%</li>
            <li>糖酸比：17:3（国标2.3倍）</li>
            <li>硒含量：0.25mg/kg</li>
        </ul>
    </div>

    <!-- 种植条件篇 -->
    <h2 class="section-header">生长密码解析</h2>
    <div class="scientific-fact">
        <p>声波促花技术使坐果率提升至92%</p>
        <p>昼夜温差23℃促进酯类物质合成</p>
    </div>

    <!-- 口感对比篇 -->
    <h2 class="section-header">味觉图谱分析</h2>
    <table class="comparison-table">
        <thead>
            <tr><th>产区</th><th>脆度</th><th>单果重</th><th>果皮厚度</th></tr>
        </thead>
        <tbody>
            <tr><td>四川青神</td><td>8.5/10</td><td>-</td><td>-</td></tr>
            <tr><td>陕西洛川</td><td>-</td><td>85-92g</td><td>-</td></tr>
            <tr><td>新疆阿图什</td><td>-</td><td>-</td><td>0.4cm</td></tr>
        </tbody>
    </table>

    <!-- 文化价值篇 -->
    <h2 class="section-header">千年传承密码</h2>
    <img src="https://cdn.jsdelivr.net/gh/qiangyuguo/CDN/about/images/index/image9.min.png" alt="梨核微雕艺术">

    <!-- 选购指南篇 -->
    <h2 class="section-header">鉴真五要素</h2>
    <div class="buying-guide">
        <div class="guide-item">
            <h3>👀 视觉检验</h3>
            <p>果点呈放射状排列</p>
        </div>
        <div class="guide-item">
            <h3>✋ 触感测试</h3>
            <p>果蒂弹性回弹验证</p>
        </div>
        <!-- 其他指南项 -->
    </div>

</body>
</html>
